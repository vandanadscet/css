<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="logo.png"/>
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify clone.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https:// fonts.gstatic.com" crossorigin>
    <link rel="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>
                <a href="#">search</a>
                </div>
            </div>
            <div class="library">
            <div class="option">
                <div class="lib-option nav-option">
                    <img src="library_icon.png">
                    <a href="#">your library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="Lib-box">
                <div class="box">
                    <p class="box-p1">create your first playlist</p>
                    <p class="box-p2">it's easy,we'll help you</p>
                    <button class="badge">create playlist</button>
                </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcasts to follow</p>
                        <p class="box-p2">We'll keep you updated on new episodes</p>
                        <button class="badge">Browse podcasts</button>
                    </div>
            </div>
            </div>
        </div>
        <div class="main-content">main-content</div>
        <div class="music-player">music-player</div>
    </div>
 </body>
 </html>
